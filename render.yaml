databases:
  - name: fakefriends
    databaseName: fakefriends
    user: fakefriends

services:
  - type: web
    name: fakefriends
    runtime: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: fakefriends
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
